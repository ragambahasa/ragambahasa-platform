lang: id 
languages: ["id", "en"] 
baseurl: ''
homeurl:
    - language: "en"
      path: "/en"
    - language: "id"
      path: "/id"

permalink: pretty
title: 'RagamBahasa'

logo:
  mobile: "images/logo/ragambahasa_logo_light_mobile.svg" # "images/logo/logo-mobile.svg"
  mobile_height: "64px" # "32px"
  mobile_width: "64px" # "32px"
  desktop: "images/logo/ragambahasa_logo_light.svg" # "images/logo/logo.svg"
  desktop_height: "64px" # "32px"
  desktop_width: "240px" # "120px"

home: 
  limit_services: 6

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
